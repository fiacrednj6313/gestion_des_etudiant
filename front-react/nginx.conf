server {
    # === RÈGLE 1 : Le Frontend (React) ===
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # === RÈGLE 2 : Le Backend (Reverse Proxy) ===
    # Tout ce qui commence par /api/ est envoyé au conteneur serveur
    location /api/ {
        # Ici "server" est le NOM DU SERVICE dans votre docker-compose.yaml
        # Docker résout ce nom automatiquement en adresse IP interne.
        proxy_pass http://server:3000; 

        # Quelques entêtes nécessaires pour que le backend sache qui parle
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optionnel : Cache pour les assets statiques (images, css, js)
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
