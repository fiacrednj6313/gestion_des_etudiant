server {
    # === RÈGLE 1 : Le Frontend (React) ===
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # === RÈGLE 2 : Le Backend (Reverse Proxy) ===
    # Tout ce qui commence par /api/ est envoyé au backend
    location /api/ {
        # Utilise les variables d'environnement API_HOST et API_PORT
        # Si pas définies, utilise localhost:3000 par défaut
        set $api_backend "http://${API_HOST}:${API_PORT}";
        if ($api_backend = "http://:") {
            set $api_backend "http://server:3000";
        }
        proxy_pass $api_backend;

        # Quelques entêtes nécessaires pour que le backend sache qui parle
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionnel : Cache pour les assets statiques (images, css, js)
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
